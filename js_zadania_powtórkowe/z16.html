    <div class="zawartosc">
        <h3>Konwersja liczby dziesiętnej:</h3>
        <label for="liczbaDziesietna">Liczba dziesiętna:</label>
        <input type="number" id="liczbaDziesietna" min="0"><br>

        <label for="systemLiczbowy">Wybierz system docelowy:</label>
        <select id="systemLiczbowy">
            <option value="2">Binarny</option>
            <option value="8">Ósemkowy</option>
            <option value="16">Hexadecymalny</option>
        </select><br>

        <button onclick="zamienLiczbe()">Zamień</button>

        <div class="wynik" id="wynik"></div>
    </div>

    <footer>
        <span id="data"></span> | 
        <span id="zegar"></span> | 
        <span id="ostatnia_modyfikacja"></span>
    </footer>

    <script>
        document.getElementById("header").innerHTML = "<img src='" + (Math.floor(Math.random() * 6) + 1) + ".png' alt='Banner Image'>";

        function aktualizujDate() {
            const dzisiaj = new Date();
            document.getElementById("data").innerHTML = "Dzisiaj: " + dzisiaj.toLocaleDateString("pl-PL");
            document.getElementById("zegar").innerHTML = "Godzina: " + dzisiaj.toLocaleTimeString("pl-PL");
            document.getElementById("ostatnia_modyfikacja").innerHTML = "Ostatnia modyfikacja: " + document.lastModified;
        }
        
        setInterval(aktualizujDate, 1000);

        function zamienLiczbe() {
            const liczba = parseInt(document.getElementById("liczbaDziesietna").value);
            const system = parseInt(document.getElementById("systemLiczbowy").value);
            const wynikElement = document.getElementById("wynik");

            if (isNaN(liczba) || liczba < 0) {
                alert("Proszę podać dodatnią liczbę dziesiętną.");
                return;
            }

            const wynik = liczba.toString(system);
            let nazwaSystemu;
            
            if (system === 2) {
                nazwaSystemu = "Binarnie";
            } else if (system === 8) {
                nazwaSystemu = "Ósemkowo";
            } else {
                nazwaSystemu = "Hexadecymalnie";
            }

            wynikElement.innerHTML = `${liczba} dziesiętnie to ${wynik} ${nazwaSystemu}.`;
        }
    </script>
