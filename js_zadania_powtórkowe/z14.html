    <div class="zawartosc">
        <h3>Oblicz powierzchnię i koszt malowania pokoju:</h3>
        <label for="dlugosc">Długość pokoju (m):</label>
        <input type="number" id="dlugosc" min="0" step="0.01"><br>

        <label for="szerokosc">Szerokość pokoju (m):</label>
        <input type="number" id="szerokosc" min="0" step="0.01"><br>

        <input type="checkbox" id="sufit" name="sufit">
        <label for="sufit">Uwzględnij sufit</label><br>

        <button onclick="obliczKoszt()">Oblicz</button>

        <div class="wynik" id="wynik"></div>
    </div>

    <div class="info">
    </div>

    <footer>
        <span id="data"></span> | 
        <span id="zegar"></span> | 
        <span id="ostatnia_modyfikacja"></span>
    </footer>

    <script>
        let losowy = Math.floor(Math.random() * 6) + 1;
        document.getElementById("header").innerHTML = "<img src='" + losowy + ".png' alt='Banner Image'>";

        window.onbeforeunload = function () {
            return "Czy napewno chcesz zamknąć stronę?";
        };

        function aktualizujDate() {
            const dataElement = document.getElementById("data");
            const zegarElement = document.getElementById("zegar");
            const ostatniaModyfikacjaElement = document.getElementById("ostatnia_modyfikacja");

            const dzisiaj = new Date();
            dataElement.innerHTML = "Dzisiaj: " + dzisiaj.toLocaleDateString("pl-PL");
            zegarElement.innerHTML = "Godzina: " + dzisiaj.toLocaleTimeString("pl-PL");
            ostatniaModyfikacjaElement.innerHTML = "Ostatnia modyfikacja: " + document.lastModified;
        }

        setInterval(aktualizujDate, 1000); // Aktualizacja co sekundę

        function obliczKoszt() {
            const dlugosc = parseFloat(document.getElementById("dlugosc").value);
            const szerokosc = parseFloat(document.getElementById("szerokosc").value);
            const wysokosc = 2.7;
            const kosztZaM2 = 8;
            const sufit = document.getElementById("sufit").checked;

            if (isNaN(dlugosc) || isNaN(szerokosc) || dlugosc <= 0 || szerokosc <= 0) {
                alert("Proszę wprowadzić poprawne, dodatnie wartości długości i szerokości.");
                return;
            }

            const powierzchniaScian = 2 * wysokosc * (dlugosc + szerokosc);
            const powierzchniaSufitu = sufit ? dlugosc * szerokosc : 0;
            const powierzchniaCalkowita = powierzchniaScian + powierzchniaSufitu;
            const kosztMalowania = powierzchniaCalkowita * kosztZaM2;

            document.getElementById("wynik").innerHTML = 
                "Powierzchnia do malowania: " + powierzchniaCalkowita.toFixed(2) + " m²<br>" +
                "Koszt malowania: " + kosztMalowania.toFixed(2) + " zł";
        }
    </script>
