    <div class="zawartosc">
        <input type="text" name="a" id="a" placeholder="Wprowadź a">
        <input type="text" name="b" id="b" placeholder="Wprowadź b">
        <input type="text" name="c" id="c" placeholder="Wprowadź c">
        <input type="button" value="Rozwiąż równanie kwadratowe" onclick="rownanie_kwadratowe()">
        <div id="wynik" class="wynik"></div>
    </div>

    <div class="info"></div>

    <footer>
        <span id="data"></span> | 
        <span id="zegar"></span> | 
        <span id="ostatnia_modyfikacja"></span>
    </footer>
    <script>
        let losowy = Math.floor(Math.random() * 6) + 1;
        document.getElementById("header").innerHTML = "<img src='" + losowy + ".png' alt='Banner Image'>";

        window.onbeforeunload = function () {
            return "Czy na pewno chcesz zamknąć stronę?";
        };

        function rownanie_kwadratowe() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let wynikDiv = document.getElementById("wynik");
            wynikDiv.innerHTML = ""; 

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                wynikDiv.innerHTML = "<p style='color: red;'>Wszystkie pola muszą zawierać liczby!</p>";
                alert("Wszystkie pola muszą zawierać liczby!");
                return;
            }

            if (a === 0) {
                wynikDiv.innerHTML = "<p style='color: red;'>Wartość 'a' nie może być równa 0 w równaniu kwadratowym!</p>";
                alert("Wartość 'a' nie może być równa 0 w równaniu kwadratowym!");
                return;
            }

            let delta = b * b - 4 * a * c;

            if (delta < 0) {
                wynikDiv.innerHTML = "<p>Równanie nie ma rozwiązań rzeczywistych.</p>";
            } else if (delta === 0) {
                let x = -b / (2 * a);
                wynikDiv.innerHTML = `<p>Równanie ma jedno rozwiązanie: x = ${x}</p>`;
            } else {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                wynikDiv.innerHTML = `<p>Równanie ma dwa rozwiązania: x1 = ${x1}, x2 = ${x2}</p>`;
            }
        }
        function aktualizujDate() {
            const dataElement = document.getElementById("data");
            const zegarElement = document.getElementById("zegar");
            const ostatniaModyfikacjaElement = document.getElementById("ostatnia_modyfikacja");

            const dzisiaj = new Date();
            dataElement.innerHTML = "Dzisiaj: " + dzisiaj.toLocaleDateString("pl-PL");
            zegarElement.innerHTML = "Godzina: " + dzisiaj.toLocaleTimeString("pl-PL");
            ostatniaModyfikacjaElement.innerHTML = "Ostatnia modyfikacja: " + document.lastModified;
        }

        setInterval(aktualizujDate, 1000); // Aktualizacja co sekundę
    </script>
