<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header"></header>

    <div class="menu">
        <a href="z2.html"><h2>Zadanie 2</h2></a>
        <a href="z3.html"><h2>Zadanie 3</h2></a>
    </div>

    <div class="zawartosc">
        <input type="text" name="a" id="a" placeholder="Wprowadź a">
        <input type="text" name="b" id="b" placeholder="Wprowadź b">
        <input type="text" name="c" id="c" placeholder="Wprowadź c">
        <input type="button" value="Rozwiąż równanie kwadratowe" onclick="rownanie_kwadratowe()">
        <div id="wynik" class="wynik"></div>
    </div>

    <div class="info"></div>

    <footer></footer>

    <script>
        let losowy = Math.floor(Math.random() * 6) + 1;
        document.getElementById("header").innerHTML = "<img src='" + losowy + ".png' alt='Banner Image'>";

        window.onbeforeunload = function () {
            return "Czy na pewno chcesz zamknąć stronę?";
        };

        function rownanie_kwadratowe() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let wynikDiv = document.getElementById("wynik");
            wynikDiv.innerHTML = ""; 

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                wynikDiv.innerHTML = "<p style='color: red;'>Wszystkie pola muszą zawierać liczby!</p>";
                alert("Wszystkie pola muszą zawierać liczby!");
                return;
            }

            if (a === 0) {
                wynikDiv.innerHTML = "<p style='color: red;'>Wartość 'a' nie może być równa 0 w równaniu kwadratowym!</p>";
                alert("Wartość 'a' nie może być równa 0 w równaniu kwadratowym!");
                return;
            }

            let delta = b * b - 4 * a * c;

            if (delta < 0) {
                wynikDiv.innerHTML = "<p>Równanie nie ma rozwiązań rzeczywistych.</p>";
            } else if (delta === 0) {
                let x = -b / (2 * a);
                wynikDiv.innerHTML = `<p>Równanie ma jedno rozwiązanie: x = ${x}</p>`;
            } else {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                wynikDiv.innerHTML = `<p>Równanie ma dwa rozwiązania: x1 = ${x1}, x2 = ${x2}</p>`;
            }
        }
    </script>
</body>
</html>
