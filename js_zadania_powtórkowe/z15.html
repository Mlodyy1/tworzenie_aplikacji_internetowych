    <div class="zawartosc">
        <h3>Oblicz całkowitą wartość do zapłaty:</h3>
        <label for="ilosc">Ilość towarów:</label>
        <input type="number" id="ilosc" min="0" step="1"><br>

        <label for="cenaJednostkowa">Cena jednostkowa (PLN):</label>
        <input type="text" id="cenaJednostkowa"><br>

        <input type="checkbox" id="stalyKlient">
        <label for="stalyKlient">Jestem stałym klientem</label><br>

        <button onclick="obliczCene()">Do zapłaty</button>

        <div class="wynik" id="wynik"></div>
    </div>

    <div class="info">
    </div>

    <footer>
        <span id="data"></span> | 
        <span id="zegar"></span> | 
        <span id="ostatnia_modyfikacja"></span>
    </footer>

    <script>
        let losowy = Math.floor(Math.random() * 6) + 1;
        document.getElementById("header").innerHTML = "<img src='" + losowy + ".png' alt='Banner Image'>";

        window.onbeforeunload = function () {
            return "Czy napewno chcesz zamknąć stronę?";
        };

        function aktualizujDate() {
            const dataElement = document.getElementById("data");
            const zegarElement = document.getElementById("zegar");
            const ostatniaModyfikacjaElement = document.getElementById("ostatnia_modyfikacja");

            const dzisiaj = new Date();
            dataElement.innerHTML = "Dzisiaj: " + dzisiaj.toLocaleDateString("pl-PL");
            zegarElement.innerHTML = "Godzina: " + dzisiaj.toLocaleTimeString("pl-PL");
            ostatniaModyfikacjaElement.innerHTML = "Ostatnia modyfikacja: " + document.lastModified;
        }

        setInterval(aktualizujDate, 1000); // Aktualizacja co sekundę

        function obliczCene() {
            const iloscTowarow = parseInt(document.getElementById("ilosc").value);
            const cenaJednostkowaInput = document.getElementById("cenaJednostkowa").value.replace(",", ".");
            const stalyKlient = document.getElementById("stalyKlient").checked;

            if (isNaN(iloscTowarow) || iloscTowarow <= 0) {
                alert("Proszę wprowadzić poprawną, dodatnią ilość towarów.");
                return;
            }

            let cenaJednostkowa = parseFloat(cenaJednostkowaInput);

            if (isNaN(cenaJednostkowa) || cenaJednostkowa <= 0) {
                alert("Proszę wprowadzić poprawną, dodatnią cenę jednostkową.");
                return;
            }

            if (iloscTowarow > 20) {
                cenaJednostkowa *= 0.95;
            }

            let cenaCalkowita = iloscTowarow * cenaJednostkowa;

            if (stalyKlient) {
                cenaCalkowita *= 0.90;
            }

            document.getElementById("wynik").innerHTML = 
                "Do zapłaty: " + cenaCalkowita.toFixed(2) + " PLN";
        }
    </script>
