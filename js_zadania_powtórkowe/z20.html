    <div class="zawartosc">
        <input type="text" class="inputField" id="number1" onfocus="zmienKolor(this)" onblur="przywrocKolor(this)" placeholder="Liczba 1">
        <input type="text" class="inputField" id="number2" onfocus="zmienKolor(this)" onblur="przywrocKolor(this)" placeholder="Liczba 2">
        <input type="text" class="inputField" id="number3" onfocus="zmienKolor(this)" onblur="przywrocKolor(this)" placeholder="Liczba 3">
        <button onclick="sortujLiczby()">Sortuj liczby</button>

        <div id="result" class="zawartosc">
            Wynik: 
        </div>
    </div>
    
    <div class="info"></div>
    
    <footer>
        <span id="data"></span> | 
        <span id="zegar"></span> | 
        <span id="ostatnia_modyfikacja"></span>
    </footer>

    <script>
        let losowy = Math.floor(Math.random() * 6) + 1;
        document.getElementById("header").innerHTML = "<img src='" + losowy + ".png' alt='Banner Image'>";

        window.onbeforeunload = function () {
            return "Czy na pewno chcesz zamknąć stronę?";
        };

        function aktualizujDate() {
            const dataElement = document.getElementById("data");
            const zegarElement = document.getElementById("zegar");
            const ostatniaModyfikacjaElement = document.getElementById("ostatnia_modyfikacja");

            const dzisiaj = new Date();
            dataElement.innerHTML = "Dzisiaj: " + dzisiaj.toLocaleDateString("pl-PL");
            zegarElement.innerHTML = "Godzina: " + dzisiaj.toLocaleTimeString("pl-PL");
            ostatniaModyfikacjaElement.innerHTML = "Ostatnia modyfikacja: " + document.lastModified;
        }

        setInterval(aktualizujDate, 1000); // Aktualizacja co sekundę

        function zmienKolor(pole) {
            const inputFields = document.querySelectorAll('.inputField');
            inputFields.forEach(input => {
                input.classList.remove('active');
            });
            pole.classList.add('active');
        }

        function przywrocKolor(pole) {
            pole.classList.remove('active');
        }

        function sortujLiczby() {
            const num1 = parseFloat(document.getElementById("number1").value) || NaN;
            const num2 = parseFloat(document.getElementById("number2").value) || NaN;
            const num3 = parseFloat(document.getElementById("number3").value) || NaN;

            const liczby = [num1, num2, num3];

            if (liczby.every(num => !isNaN(num))) {
                liczby.sort((a, b) => a - b);
                document.getElementById("result").innerHTML = "Wynik: " + liczby.join(", ");
            } else {
                document.getElementById("result").innerHTML = "Proszę wprowadzić poprawne liczby.";
            }
        }
    </script>
