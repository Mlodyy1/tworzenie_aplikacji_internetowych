    <footer>
        <span id="data"></span> | 
        <span id="zegar"></span> | 
        <span id="ostatnia_modyfikacja"></span>
    </footer>

    <script>
        let losowy = Math.floor(Math.random() * 6) + 1;
        document.getElementById("header").innerHTML = "<img src='" + losowy + ".png' alt='Banner Image'>";

        window.onbeforeunload = function () {
            return "Czy napewno chcesz zamknąć stronę?";
        };

        function sprawdzWiek() {
            let wiek = prompt("Podaj swój wiek:");
            if (wiek === null || wiek === "") {
                alert("Nie podano wieku.");
                return;
            }
            if (isNaN(wiek) || wiek <= 0) {
                alert("Podaj poprawny wiek.");
                return;
            }

            wiek = parseInt(wiek);
            let stan;
            let obrazek;

            if (wiek >= 0 && wiek <= 5) {
                stan = "Niemowlę";
                obrazek = "niemowle.png";
            } else if (wiek >= 6 && wiek <= 12) {
                stan = "Dziecko";
                obrazek = "dziecko.png";
            } else if (wiek >= 13 && wiek <= 18) {
                stan = "Nastolatek";
                obrazek = "nastolatek.png";
            } else if (wiek >= 19 && wiek <= 30) {
                stan = "Młody dorosły";
                obrazek = "mlody_dorosly.png";
            } else if (wiek >= 31 && wiek <= 64) {
                stan = "Dorosły";
                obrazek = "dorosly.png";
            } else {
                stan = "Senior";
                obrazek = "senior.png";
            }

            document.getElementById("zawartosc").innerHTML = 
                "<h2>" + stan + "</h2><img widht=200px; height=200px; src='" + obrazek + "' alt='" + stan + "'>";
        }

        function aktualizujDate() {
            const dataElement = document.getElementById("data");
            const zegarElement = document.getElementById("zegar");
            const ostatniaModyfikacjaElement = document.getElementById("ostatnia_modyfikacja");

            const dzisiaj = new Date();
            dataElement.innerHTML = "Dzisiaj: " + dzisiaj.toLocaleDateString("pl-PL");
            zegarElement.innerHTML = "Godzina: " + dzisiaj.toLocaleTimeString("pl-PL");
            ostatniaModyfikacjaElement.innerHTML = "Ostatnia modyfikacja: " + document.lastModified;
        }

        setInterval(aktualizujDate, 1000); // Aktualizacja co sekundę
    </script>
