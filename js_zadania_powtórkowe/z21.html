    <div class="zawartosc">
        <input type="text" id="number1" class="inputField" placeholder="Liczba 1" oninput="oblicz()">
        <input type="text" id="number2" class="inputField" placeholder="Liczba 2" oninput="oblicz()">

        <div>
            <label><input type="radio" name="operation" value="add" onchange="oblicz()" checked> Dodawanie</label>
            <label><input type="radio" name="operation" value="subtract" onchange="oblicz()"> Odejmowanie</label>
            <label><input type="radio" name="operation" value="multiply" onchange="oblicz()"> Mnożenie</label>
            <label><input type="radio" name="operation" value="divide" onchange="oblicz()"> Dzielenie</label>
            <label><input type="radio" name="operation" value="power" onchange="oblicz()"> Potęgowanie</label>
        </div>

        <div class="result" id="result">
            Wynik: 
        </div>
    </div>
    
    <div class="info"></div>
    
    <footer>
        <span id="data"></span> | 
        <span id="zegar"></span> | 
        <span id="ostatnia_modyfikacja"></span>
    </footer>

    <script>
        let losowy = Math.floor(Math.random() * 6) + 1;
        document.getElementById("header").innerHTML = "<img src='" + losowy + ".png' alt='Banner Image'>";

        window.onbeforeunload = function () {
            return "Czy na pewno chcesz zamknąć stronę?";
        };

        function aktualizujDate() {
            const dataElement = document.getElementById("data");
            const zegarElement = document.getElementById("zegar");
            const ostatniaModyfikacjaElement = document.getElementById("ostatnia_modyfikacja");

            const dzisiaj = new Date();
            dataElement.innerHTML = "Dzisiaj: " + dzisiaj.toLocaleDateString("pl-PL");
            zegarElement.innerHTML = "Godzina: " + dzisiaj.toLocaleTimeString("pl-PL");
            ostatniaModyfikacjaElement.innerHTML = "Ostatnia modyfikacja: " + document.lastModified;
        }

        setInterval(aktualizujDate, 1000);

        function oblicz() {
            const num1 = parseFloat(document.getElementById("number1").value) || 0;
            const num2 = parseFloat(document.getElementById("number2").value) || 0;
            const operation = document.querySelector('input[name="operation"]:checked').value;
            let wynik;

            switch (operation) {
                case "add":
                    wynik = num1 + num2;
                    break;
                case "subtract":
                    wynik = num1 - num2;
                    break;
                case "multiply":
                    wynik = num1 * num2;
                    break;
                case "divide":
                    wynik = num2 !== 0 ? num1 / num2 : "Nie można dzielić przez zero";
                    break;
                case "power":
                    wynik = Math.pow(num1, num2);
                    break;
                default:
                    wynik = "Błąd";
            }

            document.getElementById("result").innerHTML = "Wynik: " + wynik;
        }
    </script>
