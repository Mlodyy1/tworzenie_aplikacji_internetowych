    <div class="zawartosc">
        <label for="temperature">Podaj temperaturę w °C:</label>
        <input type="text" id="temperature" placeholder="Temperatura w °C">
        <br>
        <input type="button" value="Konwertuj na Fahrenheity" onclick="konwertujNaFahrenheity()">
        <span id="wynikFahrenheita"></span>
        <br>
        <input type="button" value="Konwertuj na Kelwiny" onclick="konwertujNaKelwiny()">
        <span id="wynikKelwina"></span>
    </div>

    <div class="info">
    </div>

    <footer>
        <span id="data"></span> | 
        <span id="zegar"></span> | 
        <span id="ostatnia_modyfikacja"></span>
    </footer>

    <script>
        let losowy = Math.floor(Math.random() * 6) + 1;
        document.getElementById("header").innerHTML = "<img src='" + losowy + ".png' alt='Obrazek banera'>";

        window.onbeforeunload = function () {
            return "Czy na pewno chcesz zamknąć stronę?";
        };

        function aktualizujDate() {
            const dataElement = document.getElementById("data");
            const zegarElement = document.getElementById("zegar");
            const ostatniaModyfikacjaElement = document.getElementById("ostatnia_modyfikacja");

            const dzisiaj = new Date();
            dataElement.innerHTML = "Dzisiaj: " + dzisiaj.toLocaleDateString("pl-PL");
            zegarElement.innerHTML = "Godzina: " + dzisiaj.toLocaleTimeString("pl-PL");
            ostatniaModyfikacjaElement.innerHTML = "Ostatnia modyfikacja: " + document.lastModified;
        }

        setInterval(aktualizujDate, 1000); // Aktualizacja co sekundę

        function walidujTemperature(input) {
            if (input === "") {
                alert("Pole temperatury jest puste!");
                return false;
            }
            const temperatura = parseFloat(input);
            if (isNaN(temperatura)) {
                alert("Wprowadzona wartość nie jest liczbą!");
                return false;
            }
            if (temperatura < -273.15) {
                alert("Temperatura nie może być niższa niż -273,15°C!");
                return false;
            }
            return true;
        }

        function konwertujNaFahrenheity() {
            const input = document.getElementById("temperature").value;
            if (!walidujTemperature(input)) return;
            
            const celsius = parseFloat(input);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("wynikFahrenheita").innerHTML = "Fahrenheity: " + fahrenheit.toFixed(2) + "°F";
        }

        function konwertujNaKelwiny() {
            const input = document.getElementById("temperature").value;
            if (!walidujTemperature(input)) return;

            const celsius = parseFloat(input);
            const kelvin = celsius + 273.15;
            document.getElementById("wynikKelwina").innerHTML = "Kelwiny: " + kelvin.toFixed(2) + "K";
        }
    </script>
